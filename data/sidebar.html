<!doctype html>
<html>
<head>
  <meta name="application-name" content="Zest"/>
  <meta name="description" content="Zest Sidebar"/>
  <meta charset="UTF-8"/>
  <!-- jquery-ui themes smoothness css -->
  <link rel="stylesheet" href="styles/jquery-ui.css" />
  <link rel="stylesheet" type="text/css" href="sidebar.css"/>
  <link rel="stylesheet" type="text/css" href="scripts/dynatree/src/skin/ui.dynatree.css" id="skinsheet"/>
  <link rel="stylesheet" type="text/css" href="scripts/dynatree/doc/contextmenu/jquery.contextMenu.css"/>
</head>
<body>

  <div id='sidebar'>

    <!-- Sidebar first row -->
    <div id="monitorSig">

      <!-- Recorder indicators -->
      <div class="float-left label">Current Tab:</div>
      <div title="Current tab monitor status. 'Green' for monitored tab. 'Yellow' for unmonitored tab." class="float-left circle monitorOFFcolor" id="monitorTab"></div>
      <div class="float-left label">Recorder:</div>
      <div title="Zest recorder status. Blinks when recorder is ON." class="float-left circle recShow" id="recCircle"></div>

      <!-- Icons -->
      <input title="Load Zest Script" type="image" src="images/load.png" id="importZest" class="icon">
      <input title="Save Zest Script" type="image" src="images/save.png" id="saveAsTvCM" class="icon">

      <input title="Tree View" type="image" src="images/tree.png" id="treeButton" class="icon">
      <input title="Text View" type="image" src="images/textscript.png" id="textButton" class="icon">
      <input title="Run Results" type="image" src="images/result.png" id="runViewButton" class="icon">
      <input title="Run Zest Script" type="image" src="images/run.png" id="runButton" class="icon">

    </div>
    <br>

    <!-- Sidebar second row -->
    <div class="box">

      <!-- Textview card -->
      <div id="textview" class="cards txt">
        <textarea contextmenu="textViewCM" id="zestText" name="zestContent" rows="28" cols="48" wrap="off" readonly="true" placeholder="Zest Content">
        </textarea>
      </div>

      <!-- Treeview card -->
      <div id="treeview" class="cards tree">
        <div id="tree" >
        </div>
      </div>

      <!-- RunView card -->
      <div id="runview" class="cards run">
        <div>
        <table border="1" id="runTable" class="table">
          <tr>
            <th>ID</th> <th>Method</th> <th>URL</th>
            <th>Resp Code</th> <th>Resp Length</th>
            <th>Resp Time</th> <th>Result</th>
          </tr>
          <tbody id="runTableBody">
          </tbody>
        </table>
        </div>
      </div>
   </div>

    <!-- Textview context menu -->
    <menu type="context" id="textViewCM">
      <menuitem label="Enable Text Wrap" id="textWrapCM"></menuitem>
      <menuitem label="Change Title" id="changeTitle"></menuitem>
      <menuitem label="Change Author" id="changeAuthor"></menuitem>
      <menuitem label="Change Description" id="changeDesc"></menuitem>
      <menuitem label="foo" id="foor"></menuitem>
    </menu>

    <div id="zestDialog" style="display: none;">
    </div>

    <!-- Definition of tree node context menu -->
    <ul id="nodeMenu" class="contextMenu">
      <li><a href="#key">Key</a></li>
      <li><a href="#run">Run req</a></li>
      <li><a href="#delete">Delete</a></li>
    </ul>

    <!-- Definition of assertions context menu -->
    <ul id="assertMenu" class="contextMenu">
      <li><a href="#edit">Edit</a></li>
      <li><a href="#delete">Delete</a></li>
    </ul>

    <!-- Sidebar third row -->
    <div>
      <hr>
      <input title="Lock and monitor current tab." type="image" src="images/unlock.png" id="lockTab" class="icon">
      <input title="Record a new Zest script." type="image" src="images/cassette.png" id="zestButtonON" class="icon">
      <input title="Clear everything." type="image" src="images/broom.png" id="clearRecords" class="icon">
      <div title="Generate zest with/without response body." class="checkbox float-left">
        <input id="withRespBody" type="checkbox" name="responseBody" value="resp">With Resp. Body</div>
      <div class="float-left">
        <input title="Enter the search term and search through the zest." type="search" id="searchBar" placeholder="Search">
      </div>
      <br>
      <hr>
    </div>

    <!-- Sidebar fourth row -->
    <div class="logbox">

      <div class="scrollList" id="recordList">

      </div>

      <!--
      <div class="scrollList" id="importList">

      </div>
      -->
    </div>

  </div>
  <script data-main="scripts/app" src="scripts/require.js"></script>
</body>
</html>
