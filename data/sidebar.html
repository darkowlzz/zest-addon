<!doctype html>
<html>
<head>
  <meta name="application-name" content="Zest"/>
  <meta name="description" content="Zest Sidebar"/>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" type="text/css" href="sidebar.css"/>
  <link rel="stylesheet" type="text/css" href="scripts/dynatree/src/skin/ui.dynatree.css" id="skinsheet"/>
</head>
<body>

  <div id='sidebar'>

    <!-- Sidebar first row -->
    <div id="monitorSig">

      <!-- Recorder indicators -->
      <div class="float-left label">Current Tab:</div>
      <div title="Current tab monitor status. 'Green' for monitored tab. 'Yellow' for unmonitored tab." class="float-left circle monitorOFFcolor" id="monitorTab"></div>
      <div class="float-left label">Recorder:</div>
      <div title="Zest recorder status. Blinks when recorder is ON." class="float-left circle recShow" id="recCircle"></div>

      <!-- Zest treeview and textview switcher button -->
      <div title="Zest tree view" id="treeButton" class="button float-left">Tree View</div>
      <div title="Zest text view" id="textButton" class="button float-left">Text View</div>
      <div title="Zest run results" id="runViewButton" class="button float-left">Results</div>
      <div title="Run the current zest." id="runButton" class="button float-left">Run</div>

    </div>
    <br>

    <!-- Sidebar second row -->
    <div class="box">

      <!-- Textview card -->
      <div id="textview" class="cards txt">
        <textarea contextmenu="textViewCM" id="zestText" name="zestContent" rows="28" cols="48" wrap="off" readonly="true" placeholder="Zest Content"></textarea>
      </div>

      <!-- Treeview card -->
      <div id="treeview" class="cards tree" contextmenu="treeViewCM">
        <div id="tree" >
        </div>
      </div>

      <!-- RunView card -->
      <div id="runview" class="cards run">
        <div>
        <table border="1" id="runTable">
          <tr>
            <th>ID</th> <th>Method</th> <th>URL</th>
            <th>Response Code</th> <th>Response Length</th>
            <th>Response Time</th> <th>Result</th>
          </tr>
          <tbody id="runTableBody">
          </tbody>
        </table>
        </div>
      </div>
   </div>

    <!-- Textview context menu -->
    <menu type="context" id="textViewCM">
      <menuitem label="Enable Text Wrap" id="textWrapCM"></menuitem>
      <menuitem label="Save as a Zest file" id="saveAsCM"></menuitem>
      <menuitem label="Change Title" id="changeTitle"></menuitem>
      <menuitem label="Change Author" id="changeAuthor"></menuitem>
      <menuitem label="Change Description" id="changeDesc"></menuitem>
    </menu>

    <!-- Treeview context menu -->
    <menu type="context" id="treeViewCM">
      <menuitem label="Save as a Zest file" id="saveAsTvCM"></menuitem>
      <menuitem label="Import a Zest file" id="importZest"></menuitem>
    </menu>

    <!-- Sidebar third row -->
    <div>
      <hr>
      <div title="Lock and monitor currently active tab." id="lockTab" class="button float-left">Lock Tab</div>
      <div title="Start the zest recorder." id="zestButtonON" class="button float-left">Start Recording</div>
      <div title="Clear the recorded logs." id="clearRecords" class="button float-left">Clear Records</div>
      <div title="Generate zest with/without response body." class="checkbox float-left">
        <input id="withRespBody" type="checkbox" name="responseBody" value="resp">With Resp. Body</div>
      <br>
      <hr>
    </div>

    <!-- Sidebar fourth row -->
    <div class="logbox">

      <div class="scrollList" id="recordList">

      </div>

      <!--
      <div class="scrollList" id="importList">

      </div>
      -->
    </div>

  </div>
  <script data-main="scripts/app" src="scripts/require.js"></script>
</body>
</html>
